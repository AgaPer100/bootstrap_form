<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap form</title>
</head>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark'>
        <a href="#" class="navbar-brand">AgaPer Llc.</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class='nav-link'>Produkty</a>
                </li>
                <li class="nav-item">
                    <a href="#" class='nav-link'>O mnie</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Imię</label>
                    <input type="text" name="firstname" id='firstname' class="form-control" required>
                    <div class="invalid-feedback">Wpisz imię</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Nazwisko</label>
                    <input type="text" name="lastname" id='lastname' class="form-control" required>
                    <div class="invalid-feedback">Wpisz nazwisko</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input type="text" name="username" id='username' class="form-control" required>
            <div class="invalid-feedback">Wpisz nazwę użytkownika</div>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" name='password' id='password' class='form-control' required>
            <div class="invalid-feedback">Wpisz hasło</div>
        </div>
        <div class="form-group">
            <label for="gender">Płeć</label>
            <select name="gender" id="gender">
                <option value="male">Mężczyzna</option>
                <option value="female">Kobieta</option>
            </select>
            <div class="invalid-feedback">Wybierz płeć</div>
        </div>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class='form-check-label'>Akceptuję regulamin</label>
            <div class="invalid-feedback">Zaakceptuj regulamin</div>
        </div>
        <button type="submit">Wyślij</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
